<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>NOTFLIX Player</title>
<style>
  html, body {
    margin: 0; padding: 0; height: 100%;
    background-color: black;
  }
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  video {
    width: 100vw;
    height: 100vh;
    background-color: black;
    object-fit: contain;
  }
  button.close-btn {
    position: fixed;
    top: 20px; right: 20px;
    background: rgba(0,0,0,0.5);
    color: white;
    border: none;
    border-radius: 50%;
    width: 44px; height: 44px;
    font-size: 30px;
    cursor: pointer;
    user-select: none;
    z-index: 10;
  }
  button.close-btn:hover {
    background: rgba(255,255,255,0.2);
  }
</style>
</head>
<body>

<button class="close-btn" id="closeBtn" aria-label="닫기">&times;</button>
<iframe width="1920" height="1080" src="https://www.youtube.com/embed/jFDSRE1al48?si=NPCMjKKUuGK7xxiO" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
<script>
  const closeBtn = document.getElementById('closeBtn');

  closeBtn.addEventListener('click', () => {
    history.back();
  });
</script>

</body>
</html>
